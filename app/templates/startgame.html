<!-- This page will allow user to choose the size of the grid and the symbol -->
{% extends "layout.html" %}

{% block title %}
	Start game
{% endblock %}

{% block main %}
	<form action="/startgame" method="post">
        <div class="form-group">
          <label for="size">Grid size</label>
          <select class="selectpicker form-control" name="size" id="size">
              <option disabled>Select</option>
            <!-- add a for loop here to loop through all the available stock -->
              {% for size in sizes %}
                <option>{{size}}</option>
            {% endfor %}
          </select>
        </div>
        
        <div class="form-group">
          <label for="symbol">Symbol</label>
          <select class="selectpicker form-control" name="symbol" id="symbol">
              <option disabled>Select</option>
            <!-- add a for loop here to loop through all the available stock -->
              <option>X</option>
              <option>O</option>
          </select>
        </div>

        <button class="btn btn-primary" type="submit">Start</button>
    </form>
{% endblock %}
